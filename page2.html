<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me üíñ</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", system-ui, sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    position: relative;
    padding: 18px; /* helps on small screens */
  }

  /* Floating hearts */
  .hearts {
    position: absolute;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
  }
  .heart {
    position: absolute;
    animation: floatUp linear infinite;
    opacity: 0.6;
  }
  @keyframes floatUp {
    0% { transform: translateY(110vh); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-20vh); opacity: 0; }
  }

  /* Bigger card */
  .card {
    width: min(94vw, 760px);              /* ‚¨ÖÔ∏è bigger max width */
    background: rgba(255,255,255,0.92);
    padding: 34px 26px 34px;             /* ‚¨ÖÔ∏è more padding */
    border-radius: 26px;
    box-shadow: 0 26px 60px rgba(0,0,0,0.22);
    text-align: center;
    position: relative;
    z-index: 2;
  }

  h1 {
    margin: 0 0 18px;
    font-size: clamp(26px, 4vw, 44px);   /* ‚¨ÖÔ∏è slightly bigger heading */
    color: #4b0033;
  }

  .playArea {
    position: relative;
    height: 260px;                       /* ‚¨ÖÔ∏è slightly bigger play area */
    border-radius: 20px;
    background: rgba(255,255,255,0.62);
    border: 2px dashed rgba(255,0,128,0.28);
    overflow: hidden;
  }

  button {
    position: absolute;
    padding: 14px 26px;
    border: none;
    border-radius: 999px;
    background: linear-gradient(135deg, #ff3b9d, #ff77c8);
    color: white;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 14px 30px rgba(255,59,157,0.35);
    transition: transform 0.1s ease;
  }

  button:active { transform: scale(0.95); }

  /* Reveal section is INSIDE card layout (no absolute positioning) */
  .reveal {
    display: none;
    margin-top: 24px;
    animation: fadeIn 0.4s ease forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Next button should not be absolute ‚Äî keep it inside */
  .nextWrap{
    margin-top: 16px;
    display: flex;
    justify-content: center;
  }

  .nextBtn {
    position: static;                    /* ‚úÖ important: keeps it inside card */
    padding: 14px 30px;
    font-size: 16px;
    background: linear-gradient(135deg, #7c3aed, #ff3b9d);
    box-shadow: 0 16px 36px rgba(124,58,237,0.35);
  }

  @media (max-width: 520px) {
    .card { padding: 26px 18px 28px; }
    .playArea { height: 280px; }
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">
  <h1 id="question">Do you really love me? ü•∫</h1>

  <div class="playArea" id="playArea">
    <button id="noBtn">No</button>
  </div>

  <div class="reveal" id="reveal">
    <h1 style="margin-top: 6px;">I know you really love me üòèüíñ</h1>

    <div class="nextWrap">
      <button class="nextBtn" type="button" onclick="goNext()">Next üíï</button>
    </div>
  </div>
</div>

<script>
  // Floating hearts
  const hearts = document.getElementById("hearts");
  const emojis = ["üíñ","üíó","üíï","üíò","‚ú®","üå∏"];

  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 14 + Math.random() * 18 + "px";
    h.style.animationDuration = 6 + Math.random() * 6 + "s";
    hearts.appendChild(h);
    setTimeout(() => h.remove(), 12000);
  }, 350);

  // Button escape logic
  const noBtn = document.getElementById("noBtn");
  const playArea = document.getElementById("playArea");
  const reveal = document.getElementById("reveal");
  const question = document.getElementById("question");

  let escapes = 3;
  let done = false;

  centerButton();

  function centerButton() {
    noBtn.style.left = "50%";
    noBtn.style.top = "55%";
    noBtn.style.transform = "translate(-50%, -50%)";
  }

  function moveButton() {
    if (done) return;

    escapes--;

    // After 3 runaways, reveal next
    if (escapes < 0) {
      finish();
      return;
    }

    const area = playArea.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    const pad = 12;
    const x = Math.random() * (area.width - btn.width - pad*2) + pad;
    const y = Math.random() * (area.height - btn.height - pad*2) + pad;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "translate(0,0)";
  }

  function finish() {
    done = true;
    noBtn.style.display = "none";
    question.textContent = "Okay‚Ä¶ confession time üòå";
    reveal.style.display = "block";
  }

  noBtn.addEventListener("mouseenter", moveButton);
  noBtn.addEventListener("click", moveButton);

  // Keep button safe on resize
  window.addEventListener("resize", () => {
    if (!done) centerButton();
  });

  function goNext() {
    window.location.href = "page3.html";
  }
</script>

</body>
</html>
