<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me üíñ</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", system-ui, sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    position: relative;
    padding: 18px;
  }

  /* Floating hearts */
  .hearts {
    position: absolute;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
  }
  .heart {
    position: absolute;
    animation: floatUp linear infinite;
    opacity: 0.6;
  }
  @keyframes floatUp {
    0% { transform: translateY(110vh); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-20vh); opacity: 0; }
  }

  .card {
    width: min(94vw, 760px);
    background: rgba(255,255,255,0.92);
    padding: 34px 26px 34px;
    border-radius: 26px;
    box-shadow: 0 26px 60px rgba(0,0,0,0.22);
    text-align: center;
    position: relative;
    z-index: 2;
  }

  h1 {
    margin: 0 0 18px;
    font-size: clamp(26px, 4vw, 44px);
    color: #4b0033;
  }

  .playArea {
    position: relative;
    height: 280px;
    border-radius: 20px;
    background: rgba(255,255,255,0.62);
    border: 2px dashed rgba(255,0,128,0.28);
    overflow: hidden;
    padding: 12px;
  }

  .btn {
    position: absolute;
    padding: 14px 26px;
    border: none;
    border-radius: 999px;
    color: white;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 14px 30px rgba(255,59,157,0.35);
    transition: transform 0.1s ease;
    user-select: none;
    will-change: left, top, transform;
  }

  .btn:active { transform: scale(0.95); }

  .btnYes {
    background: linear-gradient(135deg, #22c55e, #86efac);
    color: #083018;
    box-shadow: 0 14px 30px rgba(34,197,94,0.25);
  }

  .btnNo {
    background: linear-gradient(135deg, #ff3b9d, #ff77c8);
  }

  /* Text inside the box (playArea) */
  .boxMsg {
    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    font-size: clamp(22px, 3.5vw, 38px);
    font-weight: 900;
    color: #4b0033;
    text-shadow: 0 10px 30px rgba(0,0,0,0.12);
    padding: 18px;
    text-align: center;
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(6px);
  }

  .reveal {
    margin-top: 24px;
    display: block; /* keep "I know you..." always visible as you said */
    animation: fadeIn 0.4s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .nextWrap{
    margin-top: 16px;
    display: flex;
    justify-content: center;
  }

  .nextBtn {
    position: static;
    padding: 14px 30px;
    font-size: 16px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    font-weight: 900;
    color: white;
    background: linear-gradient(135deg, #7c3aed, #ff3b9d);
    box-shadow: 0 16px 36px rgba(124,58,237,0.35);
  }

  @media (max-width: 520px) {
    .card { padding: 26px 18px 28px; }
    .playArea { height: 320px; }
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">
  <h1 id="question">Do you really love me? ü•∫</h1>

  <div class="playArea" id="playArea">
    <button class="btn btnYes" id="yesBtn" type="button">Yes</button>
    <button class="btn btnNo" id="noBtn" type="button">No</button>

    <!-- After 5 combined teleports, show this INSIDE the box -->
    <div class="boxMsg" id="boxMsg">Just Kidding üòú</div>
  </div>

  <!-- Keep this already there -->
  <div class="reveal" id="reveal">
    <h1 style="margin-top: 6px;">I know you really love me üòèüíñ</h1>
    <div class="nextWrap">
      <button class="nextBtn" type="button" onclick="goNext()">Next üíï</button>
    </div>
  </div>
</div>

<script>
  // Floating hearts
  const hearts = document.getElementById("hearts");
  const emojis = ["üíñ","üíó","üíï","üíò","‚ú®","üå∏"];

  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (14 + Math.random() * 18) + "px";
    h.style.animationDuration = (6 + Math.random() * 6) + "s";
    hearts.appendChild(h);
    setTimeout(() => h.remove(), 12000);
  }, 350);

  // Teleport logic (combined 5 times for BOTH buttons)
  const playArea = document.getElementById("playArea");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const boxMsg = document.getElementById("boxMsg");

  let teleportsLeft = 5;
  let done = false;

  // initial placement
  placePercent(yesBtn, 35, 58);
  placePercent(noBtn, 65, 58);

  function placePercent(btn, xPercent, yPercent) {
    btn.style.left = xPercent + "%";
    btn.style.top  = yPercent + "%";
    btn.style.transform = "translate(-50%, -50%)";
  }

  function randomPosFor(btn) {
    const area = playArea.getBoundingClientRect();
    const br = btn.getBoundingClientRect();
    const pad = 12;

    const maxX = Math.max(pad, area.width - br.width - pad);
    const maxY = Math.max(pad, area.height - br.height - pad);

    const x = pad + Math.random() * (maxX - pad);
    const y = pad + Math.random() * (maxY - pad);

    return { x, y };
  }

  function teleport(btn) {
    if (done) return;

    teleportsLeft--;

    // move button
    const pos = randomPosFor(btn);
    btn.style.left = pos.x + "px";
    btn.style.top  = pos.y + "px";
    btn.style.transform = "translate(0,0)";

    // small pop animation
    btn.animate(
      [{ transform: "translate(0,0) scale(1)" },
       { transform: "translate(0,0) scale(1.07)" },
       { transform: "translate(0,0) scale(1)" }],
      { duration: 220, easing: "ease-out" }
    );

    // after 5 combined teleports, show "Just Kidding" inside the box
    if (teleportsLeft <= 0) {
      done = true;
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      boxMsg.style.display = "flex";
    }
  }

  // Hover + click (mobile fallback)
  ["mouseenter","click"].forEach(evt => {
    yesBtn.addEventListener(evt, () => teleport(yesBtn));
    noBtn.addEventListener(evt, () => teleport(noBtn));
  });

  // keep safe on resize if not done
  window.addEventListener("resize", () => {
    if (!done) {
      placePercent(yesBtn, 35, 58);
      placePercent(noBtn, 65, 58);
    }
  });

  function goNext() {
    window.location.href = "page3.html";
  }
</script>

</body>
</html>
