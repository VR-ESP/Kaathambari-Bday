<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me üíñ</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100dvh; /* fixes Chrome cut issue */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", system-ui, sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    position: relative;
  }

  /* Floating hearts */
  .hearts {
    position: absolute;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    animation: floatUp linear infinite;
    opacity: 0.6;
  }

  @keyframes floatUp {
    0% { transform: translateY(110vh); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-20vh); opacity: 0; }
  }

  .card {
    width: min(90vw, 600px);
    background: rgba(255,255,255,0.9);
    padding: 28px 20px 36px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
    z-index: 2;
  }

  h1 {
    margin: 0 0 18px;
    font-size: clamp(24px, 4vw, 36px);
    color: #4b0033;
  }

  .playArea {
    position: relative;
    height: 220px;
    border-radius: 18px;
    background: rgba(255,255,255,0.6);
    border: 2px dashed rgba(255,0,128,0.3);
    overflow: hidden;
  }

  button {
    position: absolute;
    padding: 14px 22px;
    border: none;
    border-radius: 999px;
    background: linear-gradient(135deg, #ff3b9d, #ff77c8);
    color: white;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 14px 30px rgba(255,59,157,0.35);
    transition: transform 0.1s ease;
  }

  button:active {
    transform: scale(0.95);
  }

  .reveal {
    display: none;
    margin-top: 22px;
    animation: fadeIn 0.4s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .nextBtn {
    margin-top: 14px;
    padding: 14px 26px;
    font-size: 16px;
    background: linear-gradient(135deg, #7c3aed, #ff3b9d);
    box-shadow: 0 16px 36px rgba(124,58,237,0.35);
  }

  @media (max-width: 500px) {
    .playArea { height: 260px; }
  }
</style>
</head>

<body>

<!-- Hearts -->
<div class="hearts" id="hearts"></div>

<div class="card">
  <h1 id="question">Do you really love me? ü•∫</h1>

  <div class="playArea" id="playArea">
    <button id="noBtn">No</button>
  </div>

  <div class="reveal" id="reveal">
    <h1>I know you really love me üòèüíñ</h1>
    <button class="nextBtn" onclick="goNext()">Next üíï</button>
  </div>
</div>

<script>
/* Floating hearts */
const hearts = document.getElementById("hearts");
const emojis = ["üíñ","üíó","üíï","üíò","‚ú®"];

setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 14 + Math.random() * 18 + "px";
  h.style.animationDuration = 6 + Math.random() * 6 + "s";
  hearts.appendChild(h);
  setTimeout(() => h.remove(), 12000);
}, 350);

/* Button escape logic */
const noBtn = document.getElementById("noBtn");
const playArea = document.getElementById("playArea");
const reveal = document.getElementById("reveal");
const question = document.getElementById("question");

let escapes = 3;
let done = false;

// initial position
centerButton();

function centerButton() {
  noBtn.style.left = "50%";
  noBtn.style.top = "50%";
  noBtn.style.transform = "translate(-50%, -50%)";
}

function moveButton() {
  if (done) return;

  escapes--;

  if (escapes < 0) {
    finish();
    return;
  }

  const area = playArea.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();

  const x = Math.random() * (area.width - btn.width - 20) + 10;
  const y = Math.random() * (area.height - btn.height - 20) + 10;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = "translate(0,0)";
}

function finish() {
  done = true;
  noBtn.style.display = "none";
  question.textContent = "Okay‚Ä¶ confession time üòå";
  reveal.style.display = "block";
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("click", moveButton);

function goNext() {
  window.location.href = "page3.html";
}
</script>

</body>
</html>
